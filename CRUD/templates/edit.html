<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT UPDATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
      </div>

    </nav>
   
    <div class= "container mt-5">

      <div class="row">

         <div class="col-md-4">
            <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
            <br/>


            <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
               <div class="form-group">
                  <input type="text" placeholder="Enter the Student Name" class="form-control" name="name" value={{d.name}} required>
               </div>

               <div class="form-group">
                  <input type="email" placeholder="Enter the Student Email" class="form-control mt-2" name="email" value={{d.email}} required>
               </div>

               <div class="form-group">
                  <input type="number" placeholder="Enter the Student Age" class="form-control mt-2" name="age" value={{d.age}} required>
                  
                  <div class="form-group">
                     <select id="gender" class="form-control" name="gender" required>
                       <option selected>{{d.gender}}</option>
                       <option value="Male">Male</option>
                       <option value="Female">Female</option>
                       <option value="others">Others</option>
                     </select>
                   </div>
                   <br>

                   <div class="d-grid gap-2">
                     <button class="btn btn-success" type="submit">Update</button>
                   </div>
               
               </div>
            </form>
         </div>
         
         
      </div>


    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
